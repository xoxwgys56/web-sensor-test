<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>web acceleration test</title>
</head>
<body>
    <div class="container light-blue lighten-5">
        <div class="row">
            <div class="col s12">
                <h1>

                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h3>time at 11:34</h3>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <h3>time</h3>
            </div>
            <div class="col s6" id="time">
                <h3>-</h3>
            </div>
        </div>

            <div class="col s3" id="z-value">-</div>

            <div class="col s3">interval</div>
            <div class="col s3" id="interval">-</div>
        </div>
        <div class="row">
            <div class="col s12 center" id="test-target">---</div>
        </div>
        <div class="row">
            <button class="col s12" id="request">request</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
